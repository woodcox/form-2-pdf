<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form to pdf</title>
  <link rel="stylesheet" href="/form-2-pdf/app/style-HXUTO6TO.min.css">
  <style></style>
  <script type="module" defer="" src="/form-2-pdf/app/is-land-TXS7GROR.min.js"></script>
</head>
<body>
  <header>
    <h1>Form to pdf</h1>
  </header>
  <main>
  <is-land on:visable="">
  <form-component>
    <form>
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">Ceremony options</h1>
        </legend>
        <p class="govuk-body">
          Choose your ceremony options for your marriage or civil partnership. This form will create a pdf which you can save. Then you will need to email the pdf to Leeds Register Office.
        </p>
      </fieldset>
      <nav class="govuk-button-group">
        <button disabled="" aria-disabled="true" class="govuk-button govuk-button--start" data-module="govuk-button">
          Loading
          <span class="spin-loader govuk-button__start-icon"></span>
        </button>
      </nav>
    </form>
  </form-component>
  <template data-island="replace">
    <div id="pdfapp"></div>
    <script type="module" src="/form-2-pdf/app/render-HY3A4BAU.min.js"></script>
  </template>
</is-land>

  </main>
</body>
</html>
