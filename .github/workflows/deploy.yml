name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
  
# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

  

env:
  PACKAGE_MANAGER: "npm"
  FILE_PATH: "form-2-pdf"  #default

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3

      - name: Install, build, and upload your site output
        uses: withastro/action@v0
        # with:
            # path: . # The root location of your Astro project inside the repository. (optional)
            # node-version: 16 # The specific version of Node that should be used to build your site. Defaults to 16. (optional)
            # package-manager: yarn # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)
            # resolve-dep-from-path: false # If the dependency file should be resolved from the root location of your Astro project. Defaults to `true`. (optional)


      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: ${{ env.PACKAGE_MANAGER }}

      - name: Install
        shell: "bash"
        run: |
          cd inputs.path
          ${{ env.PACKAGE_MANAGER }} install

      - name: Build
        shell: "bash"
        run: |
          cd ${{ env.FILE_PATH }}
          ${{ env.PACKAGE_MANAGER }} run minify

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "${{ env.FILE_PATH }}/dist/"


  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1